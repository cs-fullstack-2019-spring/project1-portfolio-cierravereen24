<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>TTT</title>
    <link rel="stylesheet" href="./tic-tac-toe_files/tic-tac-toe.css">
</head>
<style>
    td {
        width: 100px;
        height: 100px;
        text-align: center;
        font-size: 65px;
    }

    .vertical {
        border-left: 3px solid #3d2499;
        border-right: 3px solid #3d2499;
    }

    .horizontal {
        border-top: 3px solid #3d2499;
        border-bottom: 3px solid #3d2499;
    }

    h1{
        color: slategray;
        text-align: center;
    }

    table{
        margin:auto;
    }


    td:hover{
        background-color: rgba(61, 36, 153, 0.32);
    }
</style>

<body>
<h1>Tic Tac Toe By: A Queen</h1>
<table>
    <tbody><tr>
        <td>O</td>
        <td class="vertical">X</td>
        <td></td>
    </tr>
    <tr>
        <td class="horizontal">O</td>
        <td class="vertical horizontal">O</td>
        <td class="horizontal">O</td>
    </tr>
    <tr>
        <td>X</td>
        <td class="vertical">X</td>
        <td></td>
    </tr>

</tbody></table>
<button>New Game</button>
<script src="./tic-tac-toe_files/tic-tac-toe.js"></script>

</body></html>
